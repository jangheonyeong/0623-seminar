<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본 챗봇</title>
    <link rel="stylesheet" href="/basicChatbotStyles.css" />
  </head>
  <body>
    <div class="chatbot-container">
      <h1>기본 챗봇</h1>

      <div class="chat-window" id="chat-window"></div>

      <div class="input-section">
        <textarea
          id="user-input"
          placeholder="메시지를 입력하세요"
          rows="2"
        ></textarea>
        <button id="send-button">전송</button>
      </div>

      <div class="button-group">
        <button id="reset-button">대화 초기화</button>
      </div>
    </div>

    <script type="module" src="/src/basicChatbotMain.js"></script>
  </body>
</html>
